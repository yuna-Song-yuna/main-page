<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrap {
  width: 100%;
  height: 2000px;
}
.ele1 {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
  background: red;
}
.ele2 {
  display: inline-block;
  position: sticky;
  top: 30px;
  width: 80px;
  height: 80px;
  background: blue;
}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="ele1">
          relative
        </div>
        <div class="ele2">
          sticky
        </div>
      </div>
</body>
</html>
